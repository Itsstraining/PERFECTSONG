<div class="layout-profile" >
    <div class="container-profile" >
        <img *ngIf="user?.photo" class="image" [src]="user?.photo">
        <img *ngIf="!user?.photo" class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0nuD5Rv6FV-35aHcgmvyYlldqJbjdJsYQ3NKM4xVLPsLhKvxjET5BrI8bmCAr75WY5Tw&usqp=CAU">
        <div class="edit">
            <p style="font-size: 25px;padding-top: 7%;">{{user?.displayName}}</p>
        </div>
    </div>
    <div *ngIf="user" class="container-name">
        <div class="input-form">
            <div class="full-name">
                <p style="color: white;padding-top: 2%; ">username:</p>
                <input style="width: 70%;float: right;" type="text" [(ngModel)]="user.account" >
            </div>
            <div class="full-name">
                <p style="color: white;padding-top: 2%; ">Email:</p>
                <input style="width: 70%;float: right;" type="text" [(ngModel)]="user.email" >
            </div>
            <div class="full-name">
                <p style="color: white;padding-top: 2%; ">Số điện thoại:</p>
                <input style="width: 70%;float: right;" type="text" [(ngModel)]="user.phonenumber" >
            </div>
            <div class="full-name">
                <p style="color: white;padding-top: 2%; ">Ghi chú:</p>
                <input style="width: 70%;height:auto;float: right;">
            </div>
        </div>
